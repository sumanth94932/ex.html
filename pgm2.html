<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4caf50, #087f23);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 16px 24px rgba(0,0,0,0.25);
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0d4d00;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
      color: #155724;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #c3e6cb;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #28a745;
      outline: none;
      background: #e6f4ea;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      font-weight: 700;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #1e7e34;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    .message {
      margin-top: 18px;
      font-weight: 700;
      text-align: center;
    }
    .message.error {
      color: #dc3545;
    }
    .message.success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Appointment Form</h1>
    <form id="appointmentForm" autocomplete="off">
      <label for="patientName">Patient Name *</label>
      <input type="text" id="patientName" name="patientName" placeholder="Full name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 555 123 4567" required />

      <label for="appointmentDate">Appointment Date *</label>
      <input type="date" id="appointmentDate" name="appointmentDate" required min="" />

      <label for="doctor">Select Doctor *</label>
      <select id="doctor" name="doctor" required>
        <option value="" disabled selected>Select a doctor</option>
        <option value="Dr. Smith">Dr. Smith</option>
        <option value="Dr. Johnson">Dr. Johnson</option>
        <option value="Dr. Lee">Dr. Lee</option>
        <option value="Dr. Patel">Dr. Patel</option>
      </select>

      <label for="message">Additional Message</label>
      <textarea id="message" name="message" placeholder="Your message (optional)"></textarea>

      <button type="submit">Book Appointment</button>
      <div id="formMessage" class="message" aria-live="polite"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Replace with your Firebase config details
    const firebaseConfig = {
  apiKey: "AIzaSyAQFFLkp_0LkpRuwHUU_liVlaY71cp_N38",
  authDomain: "web-development-2e235.firebaseapp.com",
  databaseURL: "https://web-development-2e235-default-rtdb.firebaseio.com",
  projectId: "web-development-2e235",
  storageBucket: "web-development-2e235.firebasestorage.app",
  messagingSenderId: "595905220994",
  appId: "1:595905220994:web:101e0cc247d3cbdcb0ff9b",
  measurementId: "G-4HER36YW61"
};

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Set the minimum date to today for appointment date input
    const appointmentDateInput = document.getElementById('appointmentDate');
    const today = new Date().toISOString().split('T')[0];
    appointmentDateInput.min = today;

    const form = document.getElementById('appointmentForm');
    const formMessage = document.getElementById('formMessage');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      formMessage.textContent = '';
      formMessage.className = 'message';
      submitBtn.disabled = true;

      const appointmentData = {
        patientName: form.patientName.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
        appointmentDate: form.appointmentDate.value,
        doctor: form.doctor.value,
        message: form.message.value.trim(),
        submittedAt: new Date().toISOString()
      };

      // Basic validation
      if (
        !appointmentData.patientName ||
        !appointmentData.email ||
        !appointmentData.phone ||
        !appointmentData.appointmentDate ||
        !appointmentData.doctor
      ) {
        formMessage.textContent = 'Please fill in all required fields.';
        formMessage.classList.add('error');
        submitBtn.disabled = false;
        return;
      }

      const appointmentsRef = database.ref('doctorAppointments');
      appointmentsRef.push(appointmentData)
        .then(() => {
          formMessage.textContent = 'Appointment booked successfully!';
          formMessage.classList.add('success');
          form.reset();
          // Reset min date for appointment input
          appointmentDateInput.min = today;
        })
        .catch((error) => {
          formMessage.textContent = 'Error booking appointment: ' + error.message;
          formMessage.classList.add('error');
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });
  </script>
</body>
</html>
